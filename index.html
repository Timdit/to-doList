<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue course</title>
    <link rel="stylesheet" href="style.css">
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>


    <div class="container" id="app" v-cloak>
        <div class="card">
            <h1 :style="{color: inputValue.length < 5 ? 'darkred' : 'darkblue'}">{{ title }}</h1>
            <div class="form-control">
                <input 
                    type="text" 
                    :placeholder="placeholderString" 
                    :value="inputValue" 
                    @input="inputChangeHandler"
                    @keypress.enter="addNewNote"
                />
            </div>
            <button class="btn" @click="addNewNote">Добавить</button>
            <hr />
            <ul class="list" v-if="notes.length !==0">
                <li class="list-item" v-for="(myNote, i) in notes">
                    {{ toUpperCase(myNote) }}
                    <button class="btn danger" @click="removeNote(i)">удалить</button>
                </li>
                <hr />
                <li>
                    <strong>Общее количество: {{ notes.length }}</strong>
                </li>
            </ul>
            <div v-else>Заметок пока нет. Добавьте первую</div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
</body>

</html>
